<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contato</title>
    <link rel="icon" href="./imagens/icon.jpeg">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda.png" alt="agenda telefonica">
            <h1>Contatos 2024</h1>
        </header>
        <form id="formAgenda"class="formAgenda">
            <input id="nome-agenda" type="text" placeholder="Digite o nome" required>
            <input id="telefone-agenda" type="tel" placeholder="Digite o telefone" required>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0" id="tabela-agenda">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
